{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="col-sm-6">
        <h2>New comment</h2>
        <form method="POST" class="post-form">{% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="save btn btn-warning">Send</button>
        </form>
    </div>
</div>
{% endblock %}
