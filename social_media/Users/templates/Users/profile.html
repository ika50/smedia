{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<!--instead of adding line breaks create a css file and add padding so code looks better-->
<br>
<br>
<br>
<div class="container">
    <div class="media">
        <img class="rounded-circle account-img" src="{{ user.profile.image.url }}" width="150" height="150">
        <div class="media-body">
            <h2 class="account-heading">{{ user.username }}</h2>
            <p class="text-secondary">{{ user.email }}</p>
            <h6>bio</h6>
            <p class="text-secondary">{{ user.profile.bio }}</p>
        </div>
    </div>



    <!-- FORM HERE -->
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4"> Update Info</legend>
            {{ u_form|crispy }}
            {{ p_form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-dark">Update</button>
        </div>
    </form>

</div>
{% endblock content %}
